<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      type="text/css"
    />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Famished</title>
  </head>
  <body>
    <header class="fixed-top">
      <div>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
          <a href="#" class="navbar-brand"
            ><img src="/assets/images/Logo.png" width="150" height="45"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarmenu">
            <ul class="navbar-nav ml-auto">
              <li class="active nav-item"><a class="nav-link">Home</a></li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Starters</a>
                  <a class="dropdown-item" href="#">Mains</a>
                  <a class="dropdown-item" href="#">Desserts</a>
                </div>
              </li>
              <li class="active nav-item">
                <a class="nav-link">Contact Us</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <section>
      <div class="container-fluid image-container"></div>
      <div class="row">
        <div class="col-4 recipeimages">
          <img src="/assets/images/starters.jpg" alt="Starters" />
        </div>
        <div class="col-4 recipeimages">
          <img src="/assets/images/mains.jpg" alt="Mains" />
        </div>
        <div class="col-4 recipeimages">
          <img src="/assets/images/desserts.jpg" alt="Desserts" />
        </div>
      </div>

      <div class="row">
        <div class="col-4">Starters</div>
        <div class="col-4">Mains</div>
        <div class="col-4">Desserts</div>
      </div>
    </section>
  </body>
</html>
